overwrite: true
schema: 'dist/apps/my-backend/autogenerated-schema.gql'

documents:
  - 'apps/**/*gql.ts'
  - 'libs/**/*gql.ts'

generates:
  libs/my-client/generated/graphql-types/src/lib/types.ts:
    - typescript
  libs/:
    preset: near-operation-file
    presetConfig:
      extension: .gen.ts
      baseTypesPath: '~@full-stack/my-client/generated/graphql-types'
    plugins:
      - typescript-operations
      - typescript-urql
    config:
      withHooks: true
      gqlImport: 'urql#gql
